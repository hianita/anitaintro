<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js1</title>
    <script>
        // 要求一：在函式中​使用迴圈​計算最小值到最大值之間，所有整數的總和。
        function calculate(min, max) {
            var sum = 0;
            for (var i = min; i <= max; i++) {
                sum += i;
            };
            console.log(sum);
        }
        calculate(1, 3);
        calculate(4, 8);
    </script>
